apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: quiz-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: your-docker-registry/api-gateway:latest
          ports:
            - containerPort: 3000
          env:
            - name: USER_SERVICE_URL
              value: "http://user-service:3000"
            - name: QUIZ_SERVICE_URL
              value: "http://quiz-service:3000"
            - name: GAME_SESSION_SERVICE_URL
              value: "http://game-session-service:3000"
            - name: LEADERBOARD_SERVICE_URL
              value: "http://leaderboard-service:3000"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: quiz-app
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: api-gateway
